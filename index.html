 <script>
 // Create a file system watcher
const watcher = vscode.workspace.createFileSystemWatcher('**/*.html');

// Register a listener for file changes
watcher.onDidChange((uri) => {
  // Run the better-seo command
  vscode.commands.executeCommand('better-seo.analyze');
});

// Create an output channel
const output = vscode.window.createOutputChannel('SEO Audit');

// Register a listener for output events
output.onDidAppendText((text) => {
  // Parse the output text for issues or suggestions
  const issues = parseOutput(text);

  // Loop through the issues
  for (const issue of issues) {
    // Check if the issue can be fixed automatically or not
    if (issue.fixable) {
      // Fix the issue by modifying the file content
      fixIssue(issue);
    } else {
      // Show a message with the issue and suggestion
      vscode.window.showInformationMessage(`${issue.message}. Suggestion: ${issue.suggestion}`);
    }
  }
});
</script>
