<html>
<head>
  <style>
    /* CSS code for the cover page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    .title {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .subtitle {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px black;
    }

    .contact {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .email {
      font-size: 1.5rem;
      color: white;
      margin-right: 10px;
    }

    .social {
      display: flex;
    }

    .social a {
      margin: 0 5px;
    }

    .social img {
      width: 40px;
      height: 40px;
      filter: invert(1);
    }
    
    @media (max-width: 600px) {
      /* CSS code for responsive design */
      .title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.5rem;
      }

      .image {
        width: 150px;
        height: 150px;
        border-width: 3px;
        box-shadow: none;
      }

      .contact {
        flex-direction: column;
        margin-top: 10px;
      }

      .email {
        font-size: 1rem;
        margin-right: 0;
        margin-bottom: 10px;
        text-align: center;
      }

      .social img {
        width: 30px;
        height: 30px; 
        filter:none; 
        opacity:.8; 
        transition:.3s; 
     }
      
     .social img:hover { 
       opacity:.5; 
       transform:s
       cale(1.2); 
     }
   }
 </style>
</head>
<body>
 <div class="container">
   <h1 class="title">Robert Nimmo</h1>
   <h2 class="subtitle">Web Designer</h2>
   <img class="image" src="^4^" alt="A digital portrait of Robert Nimmo">
   <div class="contact">
     <p class="email">robertstewartnimmo@gmail.com</p>
     <div class="social">
       <a href="^9^"><img src="^10^" alt="Facebook icon"></a>
       <a href="^11^"><img src="^12^" alt="Twitter icon"></a>
       <a href="^13^"><img src="^14^" alt="LinkedIn icon"></a>
     </div>
   </div>
 </div>
</body>
</html>
